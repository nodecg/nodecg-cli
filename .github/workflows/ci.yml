name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '18'
          - '20'
          - '22'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g bower
      - run: npm ci
      - run: npm run static
      - run: npm test-ci
      - uses: codecov/codecov-action@v3
        if: matrix.node-version == '22'
      - run: npm run build
